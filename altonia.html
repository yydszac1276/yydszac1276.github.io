<p>
<strong>中華社會主義共和國</strong> 是一個由網路社群成立的微國家，
致力於文化實驗、制度模擬與虛擬治理的探索。
</p>

<h2>歷史</h2>
<p>
中華社會主義共和國成立於 2024 年，最初是一個線上社群計畫，
後來逐漸發展出象徵性的政府架構與國家制度。
</p>

<h2>政治</h2>
<p>
中華社會主義共和國採共和制，設有議會與選舉制度，
國民可透過線上平台參與公共決策。
</p>

<h2>地理</h2>
<p>
中華社會主義共和國並無實體領土，其「領域」主要存在於網路空間，
並象徵性地對部分私人土地提出文化性主張。
</p>
